[directory]
style = "blue"

[character]
success_symbol = "[❯](#00ff00)"
error_symbol = "[❯](#ff0000)"
vimcmd_symbol = "[❮](#ff00ff)"

[git_branch]
format = "[$branch]($style)"
style = "#ff00ff"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](#ffaaff) ($ahead_behind$stashed)]($style)"
style = "#ffff00"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "#ff0000"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

